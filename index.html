<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Interactive Website</h1>
    <img id="myImage" src="your-image-url.jpg" alt="Description of your image">
    <button onclick="changeImage()">Change Image</button>

    <script>
        // JavaScript function to change the image source
        function changeImage() {
            var imageElement = document.getElementById("myImage");
            // Change the image source to a new URL
            imageElement.src = "new-image-url.jpg"; // Replace with your new image URL
        }
    </script>
</body>
</html>
