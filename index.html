<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            color: #fff;
        }
        img, video {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #blogContent {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Personal Blog</h1>

    <div id="blogContent">
        <p>Click the button to load the README.md file.</p>
    </div>

    <button onclick="loadMarkdown()">Load Markdown</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadMarkdown() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var markdownText = xhr.responseText;
                    var htmlText = marked(markdownText);
                    document.getElementById("blogContent").innerHTML = htmlText;
                }
            };

            // Replace "your-github-username" and "your-repo-name" accordingly
            var githubPagesUrl = "https://rqlicfd.github.io/";
            xhr.open("GET", githubPagesUrl + "/README.md", true);
            xhr.send();
        }
    </script>
</body>
</html>
